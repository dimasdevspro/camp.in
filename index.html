<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Camp.in</title>
  </head>
  <body>
    <section class="form-contain">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo Camp.in" />
      </div>
      <div class="form-contain-2">
        <div class="form">
          <div class="title-form">
            <img src="./images/log-in.svg" alt="Imagem de um Login" />
            <h1>Faça seu Login</h1>
          </div>
          <div class="request-form">
            <p>Entre com suas informaçoes de cadastro.</p>
          </div>
          <form action="">
            <label for="email">E-mail</label>
            <input
              id="input-email"
              type="email"
              id="email"
              name="email"
              placeholder="Digite seu e-mail"
              required
            />
            <label for="password">Senha</label>
            <input
              id="input-password"
              type="password"
              id="password"
              name="password"
              placeholder="Digite sua senha"
              required
            />
            <div class="remenber">
              <div class="remenber-infos">
                <input type="checkbox" id="remenber" name="remenber" />
                <label id="label-remenber" for="remenber">Lembre-me
                </label>
              </div>
              <a href="#">Esqueci minha senha</a>
            </div>
            <button type="submit">ENTRAR</button>
          </form>
          <div class="register">
            <p>Não tem uma conta?</p>
            <a href="#">Registre-se</a>
          </div>
        </div>
      </div>
    </section>
    <section class="image-contain">
    </section>
  </body>
</html>
